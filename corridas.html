<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Táxi do Jair || Corridas</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js" defer></script>
    </head>
    <body onload="dataHoraCorrida();gravarData()">
        <div class="login">
            <div id="boas-vindas"></div>
            <br>
            <br>
            <form>
                <label for="data">Data:</label>
                <input
                    type="date"
                    id="data"
                    name="data"
                    value=""
                    readonly
                >
                <br>
                <br>
                <label for="hora">Hora:</label>
                <input
                    type="time"
                    id="hora"
                    name="hora"
                    value=""
                    readonly
                >
                <br>
                <br>
                <label for="tipo-pagamento">Tipo de pagamento:</label>
                <select id="tipo-pagamento" name="tipo-pagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">PIX</option>
                    <option value="cartao">Cartão</option>
                </select>
                <br>
                <br>
                <label for="valor-cobrado">Valor cobrado:</label>
                <input
                    type="number"
                    id="valor-cobrado"
                    name="valor-cobrado"
                    value="0"
                >
                <br>
                <br>
                <button type="button" class="button" onclick="salvarDados()">Salvar</button>
            </form>
        </div>
    </body>
</html>
